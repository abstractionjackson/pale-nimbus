# Simple workflow for deploying demo to GitHub Pages and building a library for distribution
name: Build and Deploy Demo and Library

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job for building and deploying both the demo and the library
  build_and_deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Build the library (for distribution)
      - name: Build library
        run: npm run build:lib

      # Step 5: Build the demo (for GitHub Pages)
      - name: Build demo
        run: npm run build:demo

      # Step 6: Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Step 7: Upload demo artifacts (for GitHub Pages)
      - name: Upload demo artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the demo site artifacts
          path: "./docs"

      # Step 8: Deploy the demo to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Step 9: Upload library artifacts (for distribution)
      - name: Upload library artifact
        uses: actions/upload-artifact@v3
        with:
          name: library
          path: "./dist"
